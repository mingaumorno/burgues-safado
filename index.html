<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <img id="bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <img id="top" src="./images/bg-pattern-top.svg" alt="">

    <div class="card">
        <div class="headder">
            <img id="capa" src="./images/bg-pattern-card.svg" alt="">
            <img id="burguês-safado" src="./images/image-victor.jpg" alt="">
        </div>
        <div class="info">
            <div class="perfil">
                <h1> Victor Crest </h1>
                <p> 26 London </p>
            </div>
            <table>
                <tr>
                    <th>80K </th>
                    <th>803K</th>
                    <th>1.4K</th>
                </tr>
                <tr>
                    <td>Followers</td>
                    <td>Likes</td>
                    <td>Photos</td>
                </tr>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
